<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - After Effects</title>

    <style>
        /* ===== GENERAL ===== */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #222;
            background: #fafafa;
            scroll-behavior: smooth;
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .gradient-text h1 {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            font-weight: 800;
        }

        .tagline {
            font-size: 1.1rem;
            color: #555;
            margin-top: 10px;
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }

        /* ===== SECTIONS ===== */
        section {
            margin-bottom: 60px;
        }

        section h2 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 15px;
            border-left: 4px solid #ff6a00;
            padding-left: 10px;
        }

        section p {
            line-height: 1.6;
            font-size: 1rem;
            color: #444;
        }

        /* ===== VIDEO ===== */
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            display: block;
            margin: 25px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .caption {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* ===== RESULTS ===== */
        .highlight ul {
            list-style: disc;
            padding-left: 30px;
        }

        .highlight li {
            margin: 8px 0;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            margin-top: 60px;
        }

        footer .back {
            color: #fff;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer .back:hover {
            opacity: 0.9;
        }

        /* ===== CORNER INFO ===== */
        .corner-info {
            position: fixed;
            font-size: 0.8rem;
            color: #333;
            font-weight: 500;
        }

        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
